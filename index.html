<script>
  function formatNumber(num) {
    return num.toLocaleString('en-US');
  }

  function calculateDamage() {
    const getVal = id => parseFloat(document.getElementById(id).value) || 0;
    const baseSkill = getVal('baseSkill');
    const skillDmg = getVal('skillDmgPercent') / 100;
    const panel = getVal('panel');
    const dmgPercent = getVal('dmgPercent') / 100;
    const tech = getVal('techBonus');
    const ele = getVal('elementBonus');
    const vsEle = getVal('targetElementBonus');
    const weapon = getVal('weaponBonus');
    const levelDiff = getVal('playerLevel') - getVal('enemyLevel');
    const eleRes = getVal('elementResist');
    const defReduce = getVal('defenseReduction');
    const critDmg = getVal('critDamage');
    const critResist = getVal('critReduce');
    const finalMult = (getVal('finalDamageMult') / 100) + 1;
    const reduceMult = 1 - (getVal('damageReduceMult') / 100);

    const raw = (baseSkill * skillDmg) + (panel * dmgPercent) + tech + ele + vsEle + weapon + (0.005 * levelDiff) - eleRes - defReduce;
    const critMult = (critDmg - critResist) / 100;
    const dmgNonCrit = raw * finalMult * reduceMult;
    const dmgCrit = raw * critMult * finalMult * reduceMult;

    const showRange = (base) => {
      const min = formatNumber(Math.floor(base * 0.9));
      const max = formatNumber(Math.ceil(base * 1.1));
      const avg = formatNumber(Math.round(base));
      return `${avg}ï¼ˆ${min} ~ ${max}ï¼‰`;
    };

    document.getElementById('nonCrit').textContent = showRange(dmgNonCrit);
    document.getElementById('crit').textContent = showRange(dmgCrit);
  }

  // å³æ™‚è§¸ç™¼è¨ˆç®—
  document.querySelectorAll('.calc').forEach(input => {
    input.addEventListener('input', calculateDamage);
  });

  window.addEventListener('DOMContentLoaded', calculateDamage);
</script>
