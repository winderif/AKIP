<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>遊戲傷害計算器</title>
  <!-- Bootstrap 5 dark theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .fixed-bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
      padding: 1rem;
      z-index: 1030;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-4">🧮 遊戲傷害計算器</h1>
  <form id="damageForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">人物面板傷害</label>
      <input type="number" class="form-control calc" id="panel" value="74058">
    </div>
    <div class="col-md-6">
      <label class="form-label">技能等級</label>
      <input type="number" class="form-control calc" id="skillLevel" value="75">
    </div>
    <div class="col-md-6">
      <label class="form-label">技能面板傷害</label>
      <input type="number" class="form-control calc" id="skillPanel" value="75555">
    </div>
    <div class="col-md-6">
      <label class="form-label">基礎技能傷害</label>
      <input type="number" class="form-control calc" id="baseSkill" value="22055">
    </div>
    <div class="col-md-6">
      <label class="form-label">傷害%</label>
      <input type="number" class="form-control calc" id="dmgPercent" value="100">
    </div>
    <div class="col-md-6">
      <label class="form-label">技能傷害%</label>
      <input type="number" class="form-control calc" id="skillDmgPercent" value="100">
    </div>
    <div class="col-md-6">
      <label class="form-label">技傷%</label>
      <input type="number" class="form-control calc" id="techBonus" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">屬傷%</label>
      <input type="number" class="form-control calc" id="elementBonus" value="10">
    </div>
    <div class="col-md-6">
      <label class="form-label">對屬傷%</label>
      <input type="number" class="form-control calc" id="targetElementBonus" value="10">
    </div>
    <div class="col-md-6">
      <label class="form-label">主武器傷%</label>
      <input type="number" class="form-control calc" id="weaponBonus" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">自身等級</label>
      <input type="number" class="form-control calc" id="playerLevel" value="70">
    </div>
    <div class="col-md-6">
      <label class="form-label">敵人等級</label>
      <input type="number" class="form-control calc" id="enemyLevel" value="65">
    </div>
    <div class="col-md-6">
      <label class="form-label">屬抗%</label>
      <input type="number" class="form-control calc" id="elementResist" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">防禦減傷%</label>
      <input type="number" class="form-control calc" id="defenseReduction" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">爆擊傷害%</label>
      <input type="number" class="form-control calc" id="critDamage" value="130">
    </div>
    <div class="col-md-6">
      <label class="form-label">受到爆擊傷害降低%</label>
      <input type="number" class="form-control calc" id="critReduce" value="0">
    </div>
    <div class="col-md-6">
      <label class="form-label">造傷%</label>
      <input type="number" class="form-control calc" id="finalDamageMult" value="10">
    </div>
    <div class="col-md-6">
      <label class="form-label">減傷%</label>
      <input type="number" class="form-control calc" id="damageReduceMult" value="0">
    </div>
  </form>
</div>

<!-- 固定底部結果顯示 -->
<div class="fixed-bottom-bar text-center">
  <div>
    <strong>實際傷害（非爆）：</strong> <span id="nonCrit">-</span> ｜
    <strong>爆擊：</strong> <span id="crit">-</span>
  </div>
  <div class="mt-1">
    <small>最小值為 90%，最大值為 110%</small>
  </div>
</div>

<script>
  function formatNumber(num) {
    return num.toLocaleString('en-US');
  }

  function calculateDamage() {
    const getVal = id => parseFloat(document.getElementById(id).value) || 0;
    const baseSkill = getVal('baseSkill');
    const skillDmg = getVal('skillDmgPercent') / 100;
    const panel = getVal('panel');
    const dmgPercent = getVal('dmgPercent') / 100;
    const tech = getVal('techBonus');
    const ele = getVal('elementBonus');
    const vsEle = getVal('targetElementBonus');
    const weapon = getVal('weaponBonus');
    const levelDiff = getVal('playerLevel') - getVal('enemyLevel');
    const eleRes = getVal('elementResist');
    const defReduce = getVal('defenseReduction');
    const critDmg = getVal('critDamage');
    const critResist = getVal('critReduce');
    const finalMult = (getVal('finalDamageMult') / 100) + 1;
    const reduceMult = 1 - (getVal('damageReduceMult') / 100);

    const raw = (baseSkill * skillDmg) + (panel * dmgPercent) + tech + ele + vsEle + weapon + (0.005 * levelDiff) - eleRes - defReduce;
    const critMult = (critDmg - critResist) / 100;
    const dmgNonCrit = raw * finalMult * reduceMult;
    const dmgCrit = raw * critMult * finalMult * reduceMult;

    const showRange = (base) => {
      const min = formatNumber(Math.floor(base * 0.9));
      const max = formatNumber(Math.ceil(base * 1.1));
      const avg = formatNumber(Math.round(base));
      return `${avg}（${min} ~ ${max}）`;
    };

    document.getElementById('nonCrit').textContent = showRange(dmgNonCrit);
    document.getElementById('crit').textContent = showRange(dmgCrit);
  }

  // 即時觸發計算
  document.querySelectorAll('.calc').forEach(input => {
    input.addEventListener('input', calculateDamage);
  });

  window.addEventListener('DOMContentLoaded', calculateDamage);
</script>

</body>
</html>
